# Test configuration for OLAM batch adapter - depots domain
# Uses the new OLAMBatchAdapter which runs OLAM autonomously

experiment:
  name: "test_olam_batch_depots"
  algorithm: "olam_batch"
  seed: 42

domain_problem:
  domain: "benchmarks/olam-compatible/depots/domain.pddl"
  problem: "benchmarks/olam-compatible/depots/p01.pddl"

# Algorithm-specific parameters
algorithm_params:
  olam_batch:
    max_iterations: 100
    eval_frequency: 10
    planner_time_limit: 60
    max_precs_length: 8
    neg_eff_assumption: false
    output_console: true
    random_seed: 42
    time_limit_seconds: 600

# Metrics collection
metrics:
  interval: 1
  window_size: 50

# Stopping criteria
stopping_criteria:
  max_iterations: 100
  max_runtime_seconds: 600
  convergence_check_interval: 999999

# Output configuration
output:
  directory: "results/"
  formats: ["json"]
  save_learned_model: true
