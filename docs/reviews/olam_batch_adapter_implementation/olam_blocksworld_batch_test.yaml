# Test configuration for OLAM batch adapter - blocksworld domain
# Uses the new OLAMBatchAdapter which runs OLAM autonomously

experiment:
  name: "test_olam_batch_blocksworld"
  algorithm: "olam_batch"
  seed: 42

domain_problem:
  domain: "benchmarks/olam-compatible/blocksworld/domain.pddl"
  problem: "benchmarks/olam-compatible/blocksworld/p01.pddl"

# Algorithm-specific parameters
algorithm_params:
  olam_batch:
    max_iterations: 50
    eval_frequency: 10
    planner_time_limit: 60
    max_precs_length: 8
    neg_eff_assumption: false
    output_console: true
    random_seed: 42
    time_limit_seconds: 300

# Metrics collection
metrics:
  interval: 1
  window_size: 50

# Stopping criteria
stopping_criteria:
  max_iterations: 50
  max_runtime_seconds: 300
  convergence_check_interval: 999999

# Output configuration
output:
  directory: "results/"
  formats: ["json"]
  save_learned_model: true
