# Information Gain Algorithm - Blocksworld Domain (300 iterations)
# Main experiment configuration for paper

experiment:
  name: "information_gain_blocksworld_300"
  algorithm: "information_gain"
  seed: 42

domain_problem:
  domain: "benchmarks/olam-compatible/blocksworld/domain.pddl"
  problem: "benchmarks/olam-compatible/blocksworld/p01.pddl"

# Algorithm-specific parameters
algorithm_params:
  information_gain:
    selection_strategy: "greedy"
    max_iterations: 300
    model_stability_window: 50
    info_gain_epsilon: 0.001
    success_rate_threshold: 0.98
    success_rate_window: 50

# Metrics collection
metrics:
  interval: 1  # Record every action
  window_size: 50

# Stopping criteria
stopping_criteria:
  max_iterations: 300
  max_runtime_seconds: 1800  # 30 minutes max
  convergence_check_interval: 50

# Output configuration
output:
  directory: "results/"
  formats: ["csv", "json"]
  save_learned_model: true
