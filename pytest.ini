[tool:pytest]
# Pytest configuration for Online Model Learning Framework

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cnf: marks tests related to CNF functionality
    pddl: marks tests related to PDDL functionality
    core: marks tests for core functionality

# Minimum version
minversion = 6.0

# Test coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning